- name: Install Maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: app_presetup
  ansible.builtin.import_tasks:
     file: app_presetup

- name: Download Maven Dependencies
  ansible.builtin.shell: mvn clean package ; mv target/{{component}}-1.0.jar {{component}}.jar
  args:
    chdir: /app

- name: systemd_setup
  ansible.builtin.import_tasks:
    file: mysql_schema_setup

- name: systemd_setup
  ansible.builtin.import_tasks:
    file: systemd_setup




